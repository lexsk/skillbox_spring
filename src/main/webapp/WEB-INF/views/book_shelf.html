<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <div>
        <a th:href="@{/user/list}">Users</a>
    </div>

    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input placeholder="author" th:field="*{author}" type="text">
                </td>
                <td>
                    <input placeholder="book_title" th:field="*{title}" type="text">
                </td>
                <td>
                    <input placeholder="size (pages)" th:field="*{size}" type="text">
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove/id}">
        <table>
            <tr>
                <td>
                    <input placeholder="id number" th:name="bookIdToRemove" type="text">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove/author}">
        <table>
            <tr>
                <td>
                    <input placeholder="author" th:name="bookAuthorToRemove" type="text">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove/title}">
        <table>
            <tr>
                <td>
                    <input placeholder="title" th:name="bookTitleToRemove" type="text">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove/size}">
        <table>
            <tr>
                <td>
                    <input placeholder="size" th:name="bookSizeToRemove" type="text">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter/author}">
        <table>
            <tr>
                <td>
                    <input placeholder="author" th:name="bookAuthorToFilter" type="text">
                </td>
                <td>
                    <input type="submit" value="filter">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter/title}">
        <table>
            <tr>
                <td>
                    <input placeholder="title" th:name="bookTitleToFilter" type="text">
                </td>
                <td>
                    <input type="submit" value="filter">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter/size}">
        <table>
            <tr>
                <td>
                    <input placeholder="size" th:name="bookSizeToFilter" type="text">
                </td>
                <td>
                    <input type="submit" value="filter">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter/reset}">
        <table>
            <tr>
                <td>
                    <input type="submit" value="reset filter">
                </td>
            </tr>
        </table>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
